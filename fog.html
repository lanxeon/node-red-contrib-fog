<!-- FOG NODE -->
<!-- node config -->
<script type="text/javascript">
  RED.nodes.registerType('fog-node', {
    category: 'Fog Simulation',
    color: '#67f',
    defaults: {
      name: { value: "" },
      number: { value: 0, required: true, validate: RED.validators.number() },
      capacity: {
        value: 0, required: true, validate: function (v) {
          return typeof +v === "number" && +v >= 1 && +v <= 1000
        }
      },
      level: {
        value: 1, required: true, validate: RED.validators.number()
      },
      IPS: {
        value: 500, required: true, validate: RED.validators.number(),
      },
      latency: {
        value: 500, required: true, validate: RED.validators.number()
      },
      mode: {
        value: "highest_capacity", required: true, validate: function (v) {
          return ["highest_capacity", "earliest_response", "equal_capacity"].includes(v);
        }
      }
    },
    inputs: 1,
    outputs: 1,
    icon: "bridge.svg",
    label: function () {
      return this.name || "fog node";
    }
  });
</script>

<!-- inputs on node -->
<script type="text/html" data-template-name="fog-node">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
      <label for="node-input-number"><i class="fa fa-tag"></i>Node Number</label>
      <input type="text" id="node-input-number" placeholder="Number">
    </div>
    <div class="form-row">
      <label for="node-input-capacity"><i class="fa fa-tag"></i>Capacity</label>
      <input type="text" id="node-input-capacity" placeholder="0-1000">
    </div>
    <div class="form-row">
      <label for="node-input-level"><i class="fa fa-tag"></i>Level</label>
      <input type="text" id="node-input-level" placeholder="Level">
    </div>
    <div class="form-row">
      <label for="node-input-IPS"><i class="fa fa-tag"></i>Instructions Per Second</label>
      <input type="text" id="node-input-IPS" placeholder="0-5000">
    </div>
    <div class="form-row">
      <label for="node-input-latency"><i class="fa fa-tag"></i>Latency(ms)</label>
      <input type="text" id="node-input-latency" placeholder="0-1500">
    </div>
    <div class="form-row">
      <label for="node-input-mode"><i class="fa fa-tag"></i>Mode</label>
      <select id="node-input-mode" placeholder="0-1500">
        <option value="highest_capacity">Highest Capacity</option>
        <option value="earliest_response">Earliest Response</option>
        <option value="equal_capacity">Equal Capacity</option>
      </select>
    </div>
</script>

<!-- helper script -->
<script type="text/html" data-help-name="fog-node">
    <p>A fog node</p>
</script>


<!-- DEVICE (MOBILE, ECG) -->
<!-- node config -->
<script type="text/javascript">
  RED.nodes.registerType('device', {
    category: 'Fog Simulation',
    color: '#E9967A',
    defaults: {
      name: { value: "" },
      minCapacity: {
        value: 1, required: true, validate: function (v) {
          return typeof +v === "number" && +v > 0 && +v <= 1000
        }
      },
      maxCapacity: {
        value: 1000, required: true, validate: function (v) {
          return typeof +v === "number" && +v > 0 && +v <= 1000
        }
      },
      minIPS: {
        value: 1, required: true, validate: function (v) {
          return typeof +v === "number" && +v > 0 && +v <= 5000
        }
      },
      maxIPS: {
        value: 5000, required: true, validate: function (v) {
          return typeof +v === "number" && +v >= 0 && +v <= 5000
        }
      },
      interval: { value: 2, required: true, validate: RED.validators.number() }
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-mobile",
    label: function () {
      return this.name || "mobile device";
    }
  });
</script>
